<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simple Expanding Gallery with text</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/image01.jpg" alt="Image 01" class="gallery-item" />
            <div class="description">
                <h3>Image 01</h3>
                <p>LAWL</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image02.jpg" alt="Image 02" class="gallery-item" />
            <div class="description">
                <h3>Image 02</h3>
                <p>KEK</p>
            </div>
        </div>

        <div class="gallery-item">
            <img src="images/image03.jpg" alt="Image 03" class="gallery-item" />
            <div class="description">
                <h3>Image 03</h3>
                <p>LMAO</p>
            </div>
        </div>
    </div>
</body>

</html>
